<!DOCTYPE html>
<html>

<head>
    <title>Select Boxes Example</title>
</head>

<body>
    <label for="class">Class:</label>
    <select id="class">
        <option value="">Please choose a class</option>
        <option value="CS155-01">CS155-01</option>
        <option value="CS155-02">CS155-02</option>
    </select>

    <label for="lab">Lab:</label>
    <select id="lab">
        <option value="">Please choose a lab</option>
        <option value="CS055-01">CS055-01</option>
        <option value="CS055-02">CS055-02</option>
    </select>
</body>

</html>
