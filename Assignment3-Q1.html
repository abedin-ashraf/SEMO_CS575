<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <form>
            <h2>Your details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <h2>Your Choices</h2>
            <label for="hear-about">How did you hear about the clubs?</label><br>
            <input type="radio" id="department-website" name="hear-about" value="department-website" required>
            <label for="department-website">Department website</label><br>
            <input type="radio" id="friend" name="hear-about" value="friend" required>
            <label for="friend">Friend</label><br>
            <input type="radio" id="faculty" name="hear-about" value="faculty" required>
            <label for="faculty">Faculty</label><br>
            <input type="radio" id="advisor" name="hear-about" value="advisor" required>
            <label for="advisor">Advisor</label><br>
            <input type="radio" id="other" name="hear-about" value="other" required>
            <label for="other">Other</label><br><br>

            <label for="club">Which club do you want to apply for?</label><br>
            <input type="checkbox" id="acm" name="club" value="acm">
            <label for="acm">ACM</label><br>
            <input type="checkbox" id="acmw" name="club" value="acmw">
            <label for="acmw">ACMW</label><br>
            <input type="checkbox" id="ai" name="club" value="ai">
            <label for="ai">AI</label><br>
            <input type="checkbox" id="cs" name="club" value="cs">
            <label for="cs">CS</label><br>
            <input type="checkbox" id="cy" name="club" value="cy">
            <label for="cy">CY</label><br>

            <label for="create-club">If the club you are interested in is not listed, what club would you like to
                create?</label>
            <input type="text" id="create-club" name="create-club"><br><br>

            <input type="checkbox" id="email-updates" name="email-updates">
            <label for="email-updates">Sign me up for email updates</label><br><br>

            <input type="submit" value="Submit response">
        </form>

    </div>

</body>

</html>
