<!DOCTYPE html>
<html>

<head>
    <title>Cat Video Player</title>
</head>

<body>
    <h1>Cat Video Player</h1>

    <video controls>
        <source src="cat.mp4" type="video/mp4">
        <source src="cat.webm" type="video/webm">
        <source src="cat.ogg" type="video/ogg">
        <p>Your browser does not support the video element.</p>
    </video>
</body>

</html>
