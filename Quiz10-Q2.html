<!DOCTYPE html>
<html>

<head>
    <title>Age Picker</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <label for="ageInput">Select your age:</label>
    <input type="text" id="ageInput">

    <input type="number" id="agePicker" class="hidden" min="1" max="100">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ageInput = document.getElementById('ageInput');
            const agePicker = document.getElementById('agePicker');

            ageInput.addEventListener('click', function () {
                ageInput.classList.add('hidden');
                agePicker.classList.remove('hidden');
                agePicker.value = ageInput.value;
                agePicker.focus();
            });

            agePicker.addEventListener('blur', function () {
                ageInput.classList.remove('hidden');
                agePicker.classList.add('hidden');
                ageInput.value = agePicker.value;
            });
        });

    </script>
</body>

</html>
