<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #elementToHide {
            border: 1px solid black;
            padding: 10px;
        }

        .display {
            display: none;
        }

        .visibility {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <button id="displayBtn" class="display">Hide with display</button>
    <button id="visibilityBtn" class="visibility">Hide with visibility</button>
    <div id="elementToHide" class="display">This is the element to hide</div>

</body>

</html>
