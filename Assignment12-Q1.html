<!DOCTYPE html>
<html>

<head>
    <title>Student Scores</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Student Scores</h1>

    <h2>Original Array</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Quiz Score</th>
        </tr>
        <script>
            var studentScores = [
                { name: "Tom Jack", score: 10 },
                { name: "Sarah Thomas", score: 10 },
                { name: "Sandra James", score: 8 },
                { name: "Tim Alex", score: 7 },
                { name: "Kareem Sam", score: 10 },
                { name: "Adam Tom", score: 6 },
                { name: "Layla Eden", score: 9 }
            ];

            for (var i = 0; i < studentScores.length; i++) {
                var student = studentScores[i];
                document.write("<tr><td>" + student.name + "</td><td>" + student.score + "</td></tr>");
            }
        </script>
    </table>

    <h2>Students who scored 10</h2>
    <ul>
        <script>
            for (var i = 0; i < studentScores.length; i++) {
                var student = studentScores[i];
                if (student.score === 10) {
                    document.write("<li>" + student.name + "</li>");
                }
            }
        </script>
    </ul>

    <h2>Sorted Array by Name (A-Z)</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Quiz Score</th>
        </tr>
        <script>
            studentScores.sort(function (a, b) {
                var nameA = a.name.toUpperCase();
                var nameB = b.name.toUpperCase();
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });

            for (var i = 0; i < studentScores.length; i++) {
                var student = studentScores[i];
                document.write("<tr><td>" + student.name + "</td><td>" + student.score + "</td></tr>");
            }
        </script>
    </table>

</body>

</html>
